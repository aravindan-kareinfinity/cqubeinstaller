<!DOCTYPE html>
<html>
<head>
    <title>Camera Modal Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 0;
            border: none;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Camera Modal Test</h1>
    <button class="btn btn-primary" onclick="openCameraModal()">Open Camera Modal</button>
    <button class="btn btn-primary" onclick="openCameraModal('test-camera')">Open Edit Modal</button>
    
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Camera</h2>
                <button class="close" onclick="closeCameraModal()">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Camera Form</h3>
                <p>This is a test of the camera modal functionality.</p>
                <p>If you can see this, the modal is working correctly!</p>
            </div>
        </div>
    </div>

    <script>
        function openCameraModal(cameraId = null) {
            console.log('Opening modal with cameraId:', cameraId);
            const modal = document.getElementById('cameraModal');
            const title = document.getElementById('modalTitle');
            
            if (cameraId) {
                title.textContent = 'Edit Camera';
            } else {
                title.textContent = 'Add Camera';
            }
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeCameraModal() {
            console.log('Closing modal');
            const modal = document.getElementById('cameraModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cameraModal');
            if (event.target === modal) {
                closeCameraModal();
            }
        }
    </script>
</body>
</html>

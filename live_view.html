<!DOCTYPE html>
<html>
<head>
    <title>Live RTSP Stream Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #video {
            max-width: 100%;
            height: auto;
            border: 3px solid #00ff88;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.ready { background: #2a2a2a; color: #00ff88; }
        .status.connecting { background: #ffaa00; color: #000; }
        .status.connected { background: #00aa00; color: #fff; }
        .status.error { background: #aa0000; color: #fff; }
        
        .log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        
        .log-entry.success { color: #00ff88; }
        .log-entry.error { color: #ff4444; }
        .log-entry.info { color: #00aaff; }
        .log-entry.warning { color: #ffaa00; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ Live RTSP Stream Viewer</h1>
        
        <div class="controls">
            <button class="btn" onclick="startLiveStream()" id="startBtn">‚ñ∂Ô∏è Start Live Stream</button>
            <button class="btn" onclick="stopLiveStream()" id="stopBtn" disabled>‚èπÔ∏è Stop Stream</button>
            <button class="btn" onclick="refreshStream()" id="refreshBtn">üîÑ Refresh</button>
            <button class="btn" onclick="toggleFullscreen()" id="fullscreenBtn">‚õ∂ Fullscreen</button>
        </div>
        
        <div class="status ready" id="status">Ready to start live stream</div>
        
        <div class="video-container">
            <video id="video" controls autoplay muted>
                Your browser does not support video playback.
            </video>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="latency">--</div>
                <div class="stat-label">Latency</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="fps">--</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="quality">--</div>
                <div class="stat-label">Quality</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="buffer">--</div>
                <div class="stat-label">Buffer</div>
            </div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry info">Live stream viewer initialized</div>
        </div>
    </div>

    <script>
        let hls = null;
        let streamActive = false;
        let statsInterval = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(message, type = 'ready') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateStats() {
            const video = document.getElementById('video');
            
            // Calculate latency (approximate)
            const latency = video.buffered.length > 0 ? 
                (video.currentTime - video.buffered.start(0)) * 1000 : 0;
            document.getElementById('latency').textContent = `${Math.round(latency)}ms`;
            
            // FPS calculation (approximate)
            const fps = video.videoWidth > 0 ? '30' : '--';
            document.getElementById('fps').textContent = fps;
            
            // Quality indicator
            const quality = video.videoWidth > 0 ? `${video.videoWidth}x${video.videoHeight}` : '--';
            document.getElementById('quality').textContent = quality;
            
            // Buffer status
            const buffered = video.buffered.length > 0 ? 
                Math.round((video.buffered.end(0) - video.currentTime) * 1000) : 0;
            document.getElementById('buffer').textContent = `${buffered}ms`;
        }
        
        async function startLiveStream() {
            try {
                log('Starting live stream...', 'info');
                updateStatus('Connecting to RTSP stream...', 'connecting');
                
                // Start the FFmpeg stream
                const response = await fetch('/api/start-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                log(`Stream response: ${JSON.stringify(data)}`, 'info');
                
                if (data.status === 'started') {
                    log('FFmpeg stream started, waiting for HLS files...', 'success');
                    updateStatus('Stream started, connecting to video...', 'connecting');
                    
                    // Wait a moment for FFmpeg to create the first segment
                    setTimeout(() => {
                        loadVideo();
                    }, 2000);
                    
                } else {
                    log(`Failed to start stream: ${data.message}`, 'error');
                    updateStatus(`Error: ${data.message}`, 'error');
                }
                
            } catch (error) {
                log(`Error starting stream: ${error.message}`, 'error');
                updateStatus(`Connection error: ${error.message}`, 'error');
            }
        }
        
        function loadVideo() {
            const video = document.getElementById('video');
            const streamUrl = 'http://localhost:8080/stream.m3u8';
            
            log(`Loading video from: ${streamUrl}`, 'info');
            
            try {
                if (Hls.isSupported()) {
                    log('Using HLS.js for playback', 'info');
                    
                    if (hls) {
                        hls.destroy();
                    }
                    
                    hls = new Hls({
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 60,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        highBufferWatchdogPeriod: 2,
                        nudgeOffset: 0.2,
                        nudgeMaxRetry: 5,
                        maxFragLookUpTolerance: 0.25,
                        liveSyncDurationCount: 3,
                        liveMaxLatencyDurationCount: 10,
                        liveDurationInfinity: true,
                        liveBackBufferLength: 0,
                        liveSyncDuration: 3,
                        liveMaxLatencyDuration: 10,
                        liveTolerance: 15,
                        progressive: false,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        log('‚úÖ HLS manifest parsed successfully!', 'success');
                        updateStatus('Live stream connected!', 'connected');
                        streamActive = true;
                        updateButtons();
                        startStats();
                        video.play();
                    });
                    
                    hls.on(Hls.Events.LEVEL_LOADED, (event, data) => {
                        log(`Level loaded: ${data.details.level}`, 'info');
                    });
                    
                    hls.on(Hls.Events.FRAG_LOADED, (event, data) => {
                        log(`Fragment loaded: ${data.frag.url}`, 'info');
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        log(`HLS Error: ${data.details} - ${data.fatal ? 'FATAL' : 'NON-FATAL'}`, 'error');
                        if (data.fatal) {
                            updateStatus(`Fatal error: ${data.details}`, 'error');
                            streamActive = false;
                            updateButtons();
                        }
                    });
                    
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    log('Using native HLS support', 'info');
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', () => {
                        log('‚úÖ Video loaded with native HLS!', 'success');
                        updateStatus('Live stream connected!', 'connected');
                        streamActive = true;
                        updateButtons();
                        startStats();
                    });
                    video.addEventListener('error', (e) => {
                        log(`Video error: ${e}`, 'error');
                        updateStatus('Video playback error', 'error');
                    });
                } else {
                    log('‚ùå HLS not supported in this browser', 'error');
                    updateStatus('HLS not supported in this browser', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error loading video: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function stopLiveStream() {
            try {
                log('Stopping live stream...', 'info');
                
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                const video = document.getElementById('video');
                video.src = '';
                video.load();
                
                // Stop FFmpeg process
                const response = await fetch('/api/stop-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                log(`Stop response: ${JSON.stringify(data)}`, 'info');
                
                streamActive = false;
                updateStatus('Stream stopped', 'ready');
                updateButtons();
                stopStats();
                
            } catch (error) {
                log(`Error stopping stream: ${error.message}`, 'error');
            }
        }
        
        function refreshStream() {
            log('Refreshing stream...', 'info');
            if (streamActive) {
                stopLiveStream().then(() => {
                    setTimeout(() => {
                        startLiveStream();
                    }, 1000);
                });
            } else {
                startLiveStream();
            }
        }
        
        function toggleFullscreen() {
            const video = document.getElementById('video');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
        
        function updateButtons() {
            document.getElementById('startBtn').disabled = streamActive;
            document.getElementById('stopBtn').disabled = !streamActive;
            document.getElementById('refreshBtn').disabled = false;
            document.getElementById('fullscreenBtn').disabled = !streamActive;
        }
        
        function startStats() {
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            statsInterval = setInterval(updateStats, 1000);
        }
        
        function stopStats() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            // Reset stats
            document.getElementById('latency').textContent = '--';
            document.getElementById('fps').textContent = '--';
            document.getElementById('quality').textContent = '--';
            document.getElementById('buffer').textContent = '--';
        }
        
        // Auto-start when page loads
        window.addEventListener('load', () => {
            log('Live stream viewer loaded', 'info');
            updateButtons();
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (streamActive) {
                stopLiveStream();
            }
        });
    </script>
</body>
</html>
